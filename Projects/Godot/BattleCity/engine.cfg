view=false

[application]

name="BattleCityClone"
main_scene="res://gui/MainMenu.tscn"
icon="res://assets/Logo.png"

[autoload]

Game="*res://Game.gd"
SceneSwitcher="*res://SceneSwitcher.gd"

[display]

height=300
width=400
resizable=false
stretch_mode="2d"
stretch_aspect="keep"
custom_theme_font=""
custom_mouse_cursor=""
use_2d_pixel_snap=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

player2_move_up=[key(Up)]
player2_move_down=[key(Down)]
player2_move_left=[key(Left)]
player2_move_right=[key(Right)]
player2_shoot=[key(Insert)]
player1_move_up=[key(W)]
player1_move_down=[key(S)]
player1_move_left=[key(A)]
player1_move_right=[key(D)]
player1_shoot=[key(F), key(Space)]

[render]

default_clear_color=#ff000000
